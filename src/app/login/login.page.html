
<ion-content class="bg-home">
  <ion-grid class="custom-space">

    <ion-row>
      <ion-col col-12 class="content-form">
        <form class="form-login"  #form="ngForm" (ngSubmit)="login(form)">
			        <section class="wrap-login">
							    <div class="form__logo">
							       <img src="assets/icon/favicon.png" />
                  </div>
                  <h5>INGRESO</h5>
			            <ion-item class="custom-control" lines="none">
			                <ion-input class="custom-login" placeholder="Correo:" type="text" name="correo" ngModel required autocorrect="off" autocapitalize="off" tabindex="1"></ion-input>
			            </ion-item>
			            <ion-item class="custom-control" lines="none">
                      <ion-input class="custom-login" placeholder="ContraseÃ±a:" [type]="password_type" name="password" ngModel required autocorrect="off" autocapitalize="off" tabindex="1"></ion-input>
                      <span class="view-password" item-right (click)="togglePasswordMode()"></span>
			            </ion-item>
            <section padding class="wrap-submitbutton">
          <ion-button class="form__submit" tab="tab2" type="submit">
              Iniciar <ion-icon name="lock"></ion-icon>
          </ion-button>

            </section>
			       </section>
				</form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
